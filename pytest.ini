[pytest]
# Root directory for tests
testpaths = tests

# Automatically add the 'src' folder to Python path
pythonpath = src

# Display print() output during tests
addopts = -v --maxfail=1 --disable-warnings

# Optional: define custom markers (for later use)
markers =
    integration: marks integration tests that require AWS or S3 (deselect with '-m \"not integration\"')
