name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements-runtime.txt

      - name: Upgrade pip to latest
        run: python -m pip install --upgrade pip>=25.3

      - name: Install dev dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Install runtime dependencies (if any)
        run: |
          if [ -s requirements-runtime.txt ]; then
            python -m pip install -r requirements-runtime.txt
          fi

      - name: Install package in editable mode
        run: pip install -e .

      - name: Lint (flake8)
        run: flake8 src tests

      - name: Type-check (mypy)
        run: mypy src

      - name: Tests (pytest + coverage)
        run: pytest -q --cov=gdpr_obfuscator --cov-report=term-missing

      - name: Security scan (bandit)
        run: bandit -r src -c .bandit

      - name: Dependency vulnerabilities (pip-audit)
        run: pip-audit --skip-editable

      - name: Build lambda package and check size
        run: |
          chmod +x ./scripts/build_lambda.sh
          ./scripts/build_lambda.sh

      - name: Upload function.zip artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: function-zip
          path: function.zip